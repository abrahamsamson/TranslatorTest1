<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Live Translator</h1>

    <div>
      <label>
        <input type="checkbox" id="presenterMode" />
        Enable Presenter Mode
      </label>
    </div>

    <div id="presenterControls" style="display: none; margin-top: 10px;">
      <button id="startSessionBtn">Start Session</button>
      <p>Session Code: <span id="sessionCode">N/A</span></p>
    </div>

    <div id="viewerControls" style="display: block; margin-top: 10px;">
      <input type="text" id="joinCode" placeholder="Enter session code" />
      <button id="joinSessionBtn">Join Session</button>
    </div>

    <div style="margin-top: 20px;">
      <label for="languageSelect">Select Target Language:</label>
      <select id="languageSelect">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
      </select>
    </div>

    <h3>Original Speech:</h3>
    <div id="recognizedText" style="min-height: 50px; background: #f0f0f0; padding: 10px; border-radius: 5px;"></div>

    <h3>Translated Text:</h3>
    <div id="translatedText" style="min-height: 50px; background: #e0f7fa; padding: 10px; border-radius: 5px; margin-bottom: 20px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
